services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: talkclass
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: talkclass
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d talkclass || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    image: mcr.microsoft.com/dotnet/sdk:8.0.401
    working_dir: /workspace
    # OBS: No PowerShell use ${PWD}; no CMD use %cd%
    volumes:
      - ${PWD}/backend:/workspace
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:5252
      URLS: http://0.0.0.0:5252
      DOTNET_USE_POLLING_FILE_WATCHER: "1"
      DOTNET_WATCH_SUPPRESS_EMOJIS: "1"
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=talkclass;Username=postgres;Password=talkclass
      Jwt__Issuer: TalkClass
      Jwt__Audience: TalkClass.Frontend
      Jwt__Key: "dev-super-secret-change-me"
      Jwt__ExpiresMinutes: 40
      AiService__BaseUrl: http://ai:8000
      Email__Host: smtp.dev.local
      Email__Port: 587
      Email__EnableSsl: "false"
      Email__FromAddress: no-reply@talkclass.dev
      Email__FromName: TalkClass
      Email__UserName: dev-user
      Email__Password: dev-password
    ports: ["5252:5252"]
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_started
    command: >
      sh -lc '
        set -e
        apt-get update >/dev/null && apt-get install -y wget gnupg lsb-release >/dev/null
        CODENAME=$$(. /etc/os-release && echo "$$VERSION_CODENAME")
        [ -z "$$CODENAME" ] && CODENAME=$$(lsb_release -cs 2>/dev/null || echo bookworm)
        echo "deb https://apt.postgresql.org/pub/repos/apt $$CODENAME-pgdg main" > /etc/apt/sources.list.d/pgdg.list
        wget -qO- https://www.postgresql.org/media/keys/ACCC4CF8.asc | gpg --dearmor --yes >/etc/apt/trusted.gpg.d/postgresql.gpg
        apt-get update >/dev/null && apt-get install -y postgresql-client-16 >/dev/null
        dotnet restore src/TalkClass.API/TalkClass.API.csproj
        exec dotnet watch --project src/TalkClass.API run --no-restore --urls http://0.0.0.0:5252
      '
    restart: unless-stopped


  ai:
    build:
      context: ./ai
    working_dir: /app
    volumes:
      - ${PWD}/ai:/app
    environment:
      PYTHONUNBUFFERED: "1"
      GEMINI_API_KEY: "CHAVE_AQUI"
      USE_GEMINI_KEYWORDS: "false"
    ports: ["8000:8000"]
    command: >
      sh -lc "
        pip install --no-cache-dir -r requirements.txt &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped

  backup:
    build:
      context: .
      dockerfile: ops/backup/Dockerfile
    environment:
      BACKUP_DIR: /backups
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: talkclass
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: talkclass
      FULL_CRON_SCHEDULE: "0 0 1 * *"
      INCREMENTAL_CRON_SCHEDULE: "59 23 * * *"
      TZ: America/Sao_Paulo
    volumes:
      - ${PWD}/backups:/backups
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:5252
      VITE_AI_BASE_URL: http://localhost:8000
      VITE_PROXY_TARGET: http://api:5252
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      CHOKIDAR_INTERVAL: "200"
    ports: ["5174:5174"]
    depends_on: [api]
    volumes:
      - ${PWD}/frontend:/app
      - web-node-mod:/app/node_modules
    command: >
      sh -lc "
        set -euxo pipefail;
        echo 'Node:' $(node -v) 'NPM:' $(npm -v);
        test -f package.json;
        if [ -f package-lock.json ]; then npm ci; else npm i; fi;
        npx vite --host 0.0.0.0 --port 5174
      "
    restart: unless-stopped

volumes:
  pg-data:
    name: talkclass-app_pg-data
    external: true
  web-node-mod:
    name: talkclass_web-node-mod
    external: true
